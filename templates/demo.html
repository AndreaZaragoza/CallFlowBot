<!DOCTYPE html>
<html>
<head>
    <title>CallFlowBot â€“ Demo</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f3f3f3; }
        .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 20px; }
        button { margin: 5px; padding: 10px 18px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; cursor: pointer; }
        #responseArea { margin-top: 30px; white-space: pre-wrap; font-family: monospace; background: #f1f1f1; padding: 10px; border-radius: 4px; min-height: 80px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ CallFlowBot Demo</h1>
        <p>Click a prompt below to simulate a real user query:</p>

        <div>
            <button onclick="sendDemoMessage('Can you tell me your pricing?')">ðŸ’¬ Basic Info</button>
            <button onclick="sendDemoMessage('How do I cancel a subscription if my account is locked?')">ðŸ¤” Edge Case</button>
            <button onclick="sendDemoMessage('__trigger_fallback__')">ðŸš¨ Fallback Mode</button>
        </div>

        <div id="responseArea">Awaiting demo interaction...</div>
    </div>

    <script>
        if (!localStorage.getItem("session_id")) {
            const id = crypto.randomUUID();
            localStorage.setItem("session_id", id);
        }

        async function sendDemoMessage(input) {
            const sessionId = localStorage.getItem("session_id");

            const res = await fetch("/twilio-webhook", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ transcript: input, session_id: sessionId })
            });

            const data = await res.json();
            const text = input + "\n\nâ†’ " + data.response;
            document.getElementById("responseArea").innerText = text;
        }
    </script>
</body>
</html>
